name: Reset Automático da Agenda

on:
  schedule:
    # 22:00 UTC = 19:00 Horário de Brasília
    # 5 = Sexta-feira
    - cron: '0 22 * * 5'
  workflow_dispatch: # Mantém o botão de teste manual caso precise

jobs:
  reset-job:
    runs-on: ubuntu-latest
    steps:
      - name: Disparar Reset no Vercel
        run: |
          # Substitua 123456 pela sua senha real configurada no Vercel
          curl -L -f "https://agenda-semanal-arcanjos.vercel.app/api/trigger-reset?secret=123456"
